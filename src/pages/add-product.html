<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="container" id="add-product-wrap">
        <header>
            <h2 class="sr-only">상품 등록 페이지</h2>
            <div class="top-upload-nav">
                <a href="#none">
                    <img src="../../img/icon-arrow-left.svg" alt="" class="icon-arrow-left"/>
                </a>
                <button href="javascript:void(0)" class="Ms-Disabled-button">
                    저장
                </button>
            </div>
        </header>
        <main class="product-write">
            <div class="L-upload-img">
                <p class="typography--12p14h">이미지등록</p>
                <a class="user-product-preview" href="javascript:void(0)">
                    <img src="../../img/insung-yoon-urtUmCP1dWE-unsplash.jpg" alt="" class="user-product-img"/>
                </a>
                <a class="user-product-upload" href="javascript:void(0)">
                    <img src="../../img/img-button.svg" alt="" class="img-button"/>
                </a>
            </div>
            <div class="text-active-input">
                <p>상품명</p>
                <form action="">
                    <input type="text" class="input-email" placeholder="2~15자 이내여야 합니다."/>
                </form>
            </div>
            <div class="text-active-input">
                <p>가격</p>
                <form action="">
                    <input type="text" class="input-email" placeholder="숫자만 입력 가능합니다."/>
                </form>
            </div>
            <div class="text-active-input">
                <p>판매링크</p>
                <form action="">
                    <input type="text" class="input-email" placeholder="URL을 입력해 주세요."/>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
