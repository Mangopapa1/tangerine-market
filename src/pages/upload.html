<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <!-- 머리 -->
    <div id="container">
        <header id="header">
            <div class="top-upload-nav">
                <a href="#none"><img src="./img/icon-arrow-left.svg" alt="" class="icon-arrow-left" /></a>
                <button href="javascript:void(0)" class="Ms-Disabled-button">
                    업로드
                </button>
            </div>
        </header>
        <main>
            <form class="upload-box">
                <div class="upload-box">
                    <img src="./img/basic-profile-img-.png" alt="" class="basic-profile-img" />
                    <textarea name="upload" id="post" rows="20" cols="40" placeholder="게시글 입력하기" class="upload-txt"></textarea>
                </div>
                <label for="image" class="upload-photo"></label>
                <input type="file" id="image">
            </form>
        </main>
    </div>
</body>

</html>
