<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>post</title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>

  <body>
    <!-- 머리 -->
    <div class="container" id="post-wrap">
      <header class="post-header">
        <h1 class="sr-only">게시글 보기</h1>
        <div class="top-basic-nav">
          <a href="home.html"
            ><img
              src="../../img/icon-arrow-left.svg"
              alt=""
              class="icon-arrow-left"
          /></a>
          <a href="#none">
            <img
              src="../../img/icon-more-vertical.svg"
              alt=""
              class="icon-more-vertical"
            />
          </a>
        </div>
      </header>
      <main class="post-main">
        <div class="inner">
          <section class="home"></section>
          <section class="comment-box"></section>
        </div>
        <div class="comment">
          <img
            src="../../img/basic-profile.png"
            alt="내 프로필 사진"
            class="basic-profile"
          />
          <form class="publish">
            <input
              type="text"
              placeholder="댓글 입력하기..."
              class="input-comment"
            />
            <button type="button" class="publish-btn" disabled>게시</button>
          </form>
        </div>
      </main>
      <section class="comment-delete-modal icon-post-modal">
        <h2 class="sr-only">댓글 삭제 모달 창</h2>
        <div class="home-wrapper">
          <div class="home-indicator"></div>
        </div>
        <ul>
          <li><a href="#none">삭제</a></li>
        </ul>
      </section>

      <section class="comment-Declaration-modal icon-post-modal">
        <h2 class="sr-only">댓글 신고 모달 창</h2>
        <div class="home-wrapper">
          <div class="home-indicator"></div>
        </div>
        <ul>
          <li><a href="#none">신고</a></li>
        </ul>
      </section>
      <div class="screen-overlay"></div>

      <div class="delete-alert">
        <p>댓글을 삭제하시겠어요?</p>
        <div class="btn-alert">
          <button type="button">취소</button>
          <button type="button" class="btn-delete">삭제</button>
        </div>
      </div>
    </div>
    <script src="../scripts/post.js"></script>
  </body>
</html>
