<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>감귤마켓 : 로그인</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="container" id="your-profile-wrap">
        <header>
            <h1 class="sr-only">감귤마켓 유저 프로필 정보</h1>
            <div class="top-basic-nav" id="profile-nav">
                <a href="javascript:void(0)">
                    <img src="../../img/icon-arrow-left.svg" alt="뒤로가기" class="icon-arrow-left" />
                </a>
                <button type=button class="call-bottom-modal">
                <img src="../../img/icon-more-vertical.svg" alt="설정 더보기" class="icon-more-vertical" />
                </button>
            </div>
        </header>
        <main id="your-profile-main">
            <section class="profile-area">
                <h2 class="sr-only">프로필과 팔로우</h2>
                <div class="profile">
                </div>
                <div class="follow">
                </div>
                <div class="social-btn-area">
                    <a href="profile-modification.html" class="M-Activ-button">프로필 수정</a>
                    <a href="add-product.html" class="M-Activ-button">상품 등록</a>
                </div>
            </section>
            <section class="product-area">
                <h2>판매 중인 상품</h2>
                    <ul class="product-ul">
                    </ul>
            </section>
            <section class="post-area">
                <h2 class="sr-only">게시물구획, 리스트보기,앨범형보기</h2>
                <div class="post-area-top">
                   <a href=javascript:void(0) class="btn-list-on"><img src="../../img/icon-post-list-on.svg" alt="" class="icon-post-list-on" /></a>
                   <a href=javascript:void(0) class="btn-album-on"><img src="../../img/icon-post-album-off.svg" alt="" class="icon-post-album-off" /></a>
                </div>

                <div class="post-container">
                    <article class="home-post">
                    </article>
                    <!-- 앨범형보기 -->
                    <article class="home-post">
                        <h2 class="sr-only">포스트 내용</h2>
                        <ul class="post-album-view">
                            <li class="post-album-item"><img src="../../img/carl-kho-oFKirhbdEj8-unsplash.jpg" alt=""></li>
                            <li class="post-album-item"><img src="../../img/yujin-seo-eULPThl7N7A-unsplash.jpg" alt=""></li>
                            <li class="post-album-item"><img src="../../img/carl-kho-5MF7EFgy02U-unsplash.jpg" alt=""></li>
                            <li class="post-album-item"><img src="../../img/sheellae-sheellae-XYO1WPFOLtk-unsplash.jpg" alt=""></li>
                            <li class="post-album-item"><img src="../../img/minha-choi-HFL_jREc9I8-unsplash.jpg" alt=""></li>
                            <li class="post-album-item"><img src="../../img/minha-choi-zZaufn3_Lsk-unsplash.jpg" alt=""></li>
                            <li class="post-album-item"><img src="../../img/giovanny-marquez-PPvf99R-cZ4-unsplash.jpg" alt=""></li>
                            <li class="post-album-item"><img src="../../img/daniel-bernard-12Nlhrojixk-unsplash.jpg" alt=""></li>
                            <li class="post-album-item"><img src="../../img/insung-yoon-GGISrxsywZY-unsplash.jpg" alt=""></li>
                        </ul>
                    </article>
                </div>
            </section>
        </main>
        <footer class="tab-menu">
            <a href="./home.html">
                <img src="../../img/icon-home.svg" alt="" class="icon-home" />
                홈
            </a>
            <a href="./chat-list.html">
                <img src="../../img/icon-message-circle.svg" alt="" class="icon-message-circle" />
                채팅
            </a>
            <a href="./upload.html">
                <img src="../../img/icon-edit.svg" alt="" class="icon-edit" />
                게시물 작성
            </a>
            <a href="#none">
                <img src="../../img/icon-user-fill.svg" alt="" class="icon-user" />
                프로필
            </a>
        </footer>
        
        <section class="icon-post-modal">
            <h2 class="sr-only">포스트 설정 모달 창</h2>
            <div class="home-wrapper">
                <div class="home-indicator"></div>
            </div>
            <ul>
                <li><a href="javascript:void(0)">설정 및 개인정보</a></li>
                <li><a href="javascript:void(0)">로그아웃</a></li>
            </ul>
        </section>
        <div class="screen-overlay"></div>
    
        
        <div class="delete-alert">
            <p>로그아웃 하시겠어요?</p>
            <div class="btn-alert">
                <button type="button">취소</button>
                <button type="button" class="btn-delete">로그아웃</button>
            </div>
        </div>
        
    </div>
    <script src="../scripts/my-profile.js"></script>
</body>
</html>
