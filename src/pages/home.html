<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Page-Enter" content="BlendTrans(Duration=0.7)" />
    <meta http-equiv="Page-exit" content="BlendTrans(Duration=0.7)" />
    <title>감귤마켓 : 홈</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"

      type="text/css"
    />
    <link rel="stylesheet" href="../style/module.css" />
    <link rel="stylesheet" href="../style/home.css" />
  </head>
  <body>
    <div id="container">
      <header id="header">
        
        <div class="top-main-nav">
          <h1>감귤마켓 피드</h1>
          <a href="search.html"
            ><img
              src="../../img/icon-search.svg"
              alt="계정 검색 하기"
              class="icon-search"
          /></a>
        </div>
      </header>
      <main id="main">
        <h2 class="sr-only">컨텐츠</h2>
        <div class="home-search">
          <div class="search-logo-img"></div>
          <strong class="search-text">유저를 검색해 팔로우 해보세요!</strong>
          <button class="L-button search-btn">
            검색하기
          </button>
        </div>
      </main>
      <footer id="footer">
        <div class="tab-menu">
          <a href="#none">
            <img
              src="../../img/icon-home-fill.svg"

          <a href="#none">
            <img
              src="../../img/icon-message-circle.svg"

          <a href="#none">
            <img

            />

          </a>
          <a href="#none">
            <img
              src="../../img/icon-user.svg"
              alt="프로필 보러 가기"
              class="icon-user"
            />
            프로필
          </a>
        </div>
      </footer>
      <div class="splash">
        <img src="../../img/full-logo.png" alt="감귤마켓" />
      </div>
    </div>
    <script src="../scripts/home.js"></script>
