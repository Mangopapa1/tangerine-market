<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="container" id="profile-modification-wrap">
        <header>
            <h1 class="sr-only">프로필 작성 페이지</h2>
            <div class="top-upload-nav">
                <a href="#none">
                    <img src="../../img/icon-arrow-left.svg" alt="" class="icon-arrow-left"/>
                </a>
                <button href="javascript:void(0)" class="Ms-Disabled-button">
                    저장
                </button>
            </div>
        </header>
        <Main>
            <div class="profile-write">
                <div class="profile-upload-img">
                    <a class="user-profile-preview" href="javascript:void(0)">
                        <img src="../../img/basic-profile-img-.png" alt="" class="basic-profile-img"/>
                    </a>
                    <a class="user-profile-upload" href="javascript:void(0)">
                        <img src="../../img/upload-file.svg" alt="" class="upload-file"/>
                    </a>
                </div>
                <div class="text-active-input">
                    <p>사용자이름</p>
                    <form action="">
                        <input type="text" class="input-email" placeholder="2~10자 이내여야 합니다."/>
                    </form>
                </div>
                <div class="text-active-input">
                    <p>계정ID</p>
                    <form action="">
                        <input type="text" class="input-email" placeholder="영문, 숫자, 특수문자(.),(_)만 사용 가능합니다."/>
                    </form>
                </div>
                <div class="text-active-input">
                    <p>소개</p>
                    <form action="">
                        <input type="text" class="input-email" placeholder="자신과 판매할 상품에 대해 소개해 주세요!"/>
                    </form>
                </div>
            </div>
        </Main>
    </div>
</body>
</html>
