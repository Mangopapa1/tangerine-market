<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <!-- 머리 -->
    <div id="container">
        <header id="header">
            <div class="top-chat-nav">
                <div class="cont-left">
                    <a href="#none"><img src="./img/icon-arrow-left.svg" alt="" class="icon-arrow-left" /></a>
                    <p>애월읍 위니브 감귤농장</p>
                </div>
                <a href="#none">
                    <img src="./img/icon-more-vertical.svg" alt="" class="icon-more-vertical" />
                </a>
            </div>
        </header>
        <main>
            <div class="chat-receive">
                <div class="chat-profile"></div>
                <div class="chat-box">웃을 인생을 그러므로 없으면 것은 이상의 것은 우리의 위하여, 뿐이다. 이상의 청춘의 뼈 따뜻한 그들의 그와 악동하다. 대고, 못할 넣는 풍부하게
                    뛰노는 인생의 힘있다.</div>
                <div class="chat-time"><span>12:39</span></div>
            </div>
            <div class="chat-receive">
                <div class="chat-profile"></div>
                <div class="chat-box">안녕하세요. 감귤 사고싶어요오오오오</div>
                <div class="chat-time"><span>12:41</span></div>
            </div>
            <div class="chat-send">
                <div class="chat-time"><span>12:50</span></div>
                <div class="chat-txt">네 말씀하세요.</div>
                <div class="space"></div>
            </div>
            <div class="img-box">
                <img src="/img/mango.JPG" alt="망고사진" class="chat-img">
            </div>
        </main>
        <footer id="footer">
            <div class="comment">
                <img src="./img/img-button.svg" alt="" class="basic-profile" />
                <form action="">
                  <input type="text" placeholder="댓글 입력하기" />
                  <button>전송</button>
                </form>
              </div>
        </footer>
    </div>
</body>

</html>
