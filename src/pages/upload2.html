<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post</title>
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="module.css" />
    <link rel="stylesheet" href="upload2.css">
</head>

<body>
    <!-- 머리 -->
    <div id="container">
        <header id="header">
            <div class="top-upload-nav">
                <a href="#none"><img src="./img/icon-arrow-left.svg" alt="" class="icon-arrow-left" /></a>
                <button href="javascript:void(0)" class="Ms-button">
                    업로드
                </button>
            </div>
        </header>
        <main>
            <form>
                <div class="upload-box">
                    <img src="./img/basic-profile-img-.png" alt="" class="basic-profile-img" />
                    <textarea name="upload" id="post" rows="3" cols="40" placeholder="게시글 입력하기" class="upload-txt">사용자 간의 자유로운 의사소통과 정보 공유, 그리고 인맥 확대 등을 통해 사회적 관계를 생성하고 강화해주는 온라인 플랫폼을 의미한다.</textarea>
                </div>
                <div class="photo-box">
                    <img src="img/mango.JPG" alt="망고사진" class="upload-img">
                    <img src="img/carl-kho-5MF7EFgy02U-unsplash.jpg" class="upload-img" alt="사진2">
                    <img src="img/carl-kho-oFKirhbdEj8-unsplash.jpg" class="upload-img" alt="사진3">
                </div>
                    <label for="image" class="upload-photo"></label>
                    <input type="file" id="image">
            </form>
        </main>
    </div>
</body>

</html>
