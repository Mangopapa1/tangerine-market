<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>감귤마켓 : 회원가입 - 이메일</title>
  <link rel="stylesheet" href="../style/style.css">
</head>

<body>
  <div class="container" id="login-email-wrap">
    <h1>이메일로 회원가입</h1>
    <form>
      <div class="text-active-input email-id">
        <label for="login-id">이메일</label>
        <input type="email" id="login-id" class="input-id" required="required" placeholder="이메일 주소를 입력해 주세요."/>
        <strong id="email-error" class="error hidden">*이미 가입된 이메일 주소입니다.</strong>
      </div>
      <div class="text-active-input email-pw">
        <label for="login-pw">비밀번호</label>
        <input type="password" id="login-pw" class="input-pw" required="required" placeholder="비밀번호를 설정해 주세요."/>
        <strong id="password-error" class="error hidden">*비밀번호는 6자 이상이어야 합니다.</strong>
      </div>
      <button type="button" class="L-button next-btn">
        다음
      </button>
    </form>
  </div>
  <div class="container" id="join-profile-wrap" style="display: none;">
    <h1>프로필 설정</h1>
    <strong class="notice-txt">나중에 언제든지 변경할 수 있습니다.</strong>
    <div class="profile-img">
      <img src="../../img/basic-profile-img-.png" alt="현재 프로필 사진" class="basic-profile-img" />
      <label for="upload-image" class="profile-upload-btn"></label>
      <input type="file" class="upload-file" id="upload-image">
    </div>
    <form>
      <div class="text-active-input user-name">
        <label for="user-name">사용자 이름</label>
        <input type="text" id="user-name" class="input-user-name" placeholder="2~10자 이내여야 합니다." />
      </div>
      <div class="text-active-input user-id">
        <label for="user-id">계정 ID</label>
        <input type="text" id="user-id" class="input-user-id" placeholder="영문,숫자,특수문자(.),(_)만 사용 가능합니다." />
        <strong id="id-error" class="error-txt-syntax hidden">
          *영문, 숫자, 밑줄 및 마침표만 사용할 수 있습니다.
        </strong>
        <strong class="error-txt-used-id hidden">*이미 사용 중인 ID입니다.</strong>
      </div>
      <div class="text-active-input user-desc">
        <label for="user-desc">소개</label>
        <input type="text" id="user-desc" class="input-user-desc"  placeholder="자신과 판매할 상품에 대해 소개해 주세요!" />
      </div>
      <button type="button" href="javascript:void(0)" class="L-button start-btn">
        감귤마켓 시작하기
      </button>
    </form>
  </div>
  <script src="../scripts/join.js"></script>
</body>

</html>
