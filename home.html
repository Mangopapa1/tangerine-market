<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>감귤마켓 | home</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="module.css" />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1 class="sr-only">감귤마켓 홈</h1>
        <div class="top-main-nav">
          <h2>감귤마켓 피드</h2>
          <a href="search.html"
            ><img
              src="./img/icon-search.svg"
              alt="계정 검색 하기"
              class="icon-search"
          /></a>
        </div>
      </header>
      <main id="main">
        <h2 class="sr-only">컨텐츠</h2>
        <div class="home__search">
          <div class="search__logo-img"></div>
          <strong class="search__text">유저를 검색해 팔로우 해보세요!</strong>
          <button href="search.html" class="L-button search__btn">
            검색하기
          </button>
        </div>
      </main>
      <footer id="footer">
        <div class="tab-menu">
          <a href="#none">
            <img
              src="./img/icon-home-fill.svg"
              alt="홈으로가기"
              class="icon-home"
            />
            홈
          </a>
          <a href="#none">
            <img
              src="./img/icon-message-circle.svg"
              alt="채팅창으로가기"
              class="icon-message-circle"
            />
            채팅
          </a>
          <a href="#none">
            <img
              src="./img/icon-edit.svg"
              alt="게시물 작성 페이지로가기"
              class="icon-edit"
            />
            게시물 작성
          </a>
          <a href="#none">
            <img
              src="./img/icon-user.svg"
              alt="프로필 보러 가기"
              class="icon-user"
            />
            프로필
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
