<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post</title>
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="module.css" />
    <link rel="stylesheet" href="post.css">
</head>

<body>
    <!-- 머리 -->
    <div id="container">
        <header id="header">
            <div class="top-basic-nav">
                <a href="#none"><img src="./img/icon-arrow-left.svg" alt="" class="icon-arrow-left" /></a>
                <a href="#none">
                    <img src="./img/icon-more-vertical.svg" alt="" class="icon-more-vertical" />
                </a>
            </div>
        </header>
        <!-- 포스팅 섹션 -->
        <main>
            <section class="home">
                <article class="home-post">
                    <h2 class="sr-only">포스트섹션</h2>
                    <a class="user-profile">
                        <img src="./img/basic-profile-img-.png" alt="" class="basic-profile-img" />
                    </a>
                    <section class="post-section">
                        <h3>
                            <a href="javascript:void(0)" class="typography--h3">애월읍 위니브 감귤농장</a>
                        </h3>
                        <a href="javascript:vold(0)" class="post-more-vertical">
                            <img src="./img/s-icon-more-vertical.svg" alt="" class="s-icon-more-vertical" />
                        </a>
                        <a class="post-author typography--12p14h">@ weniv_Mandarin</a>
                        <p class="post-text typography--p">
                            옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여, 뿐이다.
                            이상의 청춘의 뼈 따뜻한 그들의 그와 약동하다. 대고, 못할 넣는
                            풍부하게 뛰노는 인생의 힘있다.
                        </p>

                        <img src="./img/jay-lee-FWtiv70Z_ZY-unsplash.jpg" alt="" class="post-img" />
                        <button class="like" type="button">
                            <img src="./img/icon-heart.svg" alt="" class="icon-heart" />
                        </button>
                        <span class="like-counter typography--12p12h">58</span>
                        <button class="post-comment" type="button">
                            <img src="./img/icon-message-circle-small.svg" alt="" class="icon-message-circle-small" />
                        </button>
                        <span class="comment-counter typography--12p12h">12</span>
                        <small class="post-date">2020년 10월 21일</small>
                    </section>
                </article>
            </section>
            <!-- 댓글 섹션 -->
            <section class="comment-box">
                <ul>
                    <li class="comment-list">
                        <div class="user-comment">
                            <div class="tit-comment">
                                <img src="img/basic-profile.png" alt="유저 프로필 사진">
                                <strong class="txt-username">서귀포시 무슨 농장</strong>
                                <span class="txt-time">· 5분 전</span>
                            </div>
                            <button type="button" class="btn-more">
                                <img src="img/s-icon-more-vertical.svg" alt="댓글옵션보기" class="img-more">
                            </button>
                        </div>
                        <p class="txt-comment">게시글 답글 ~~ !! 최고최고</p>
                    </li>
                    <li class="comment-list">
                        <div class="user-comment">
                            <div class="tit-comment">
                                <img src="img/basic-profile.png" alt="유저 프로필 사진">
                                <strong class="txt-username">서귀포시 무슨 농장</strong>
                                <span class="txt-time">· 5분 전</span>
                            </div>
                            <button type="button" class="btn-more">
                                <img src="img/s-icon-more-vertical.svg" alt="댓글옵션보기" class="img-more">
                            </button>
                        </div>
                        <p class="txt-comment">게시글 답글 ~~ !! 최고최고</p>
                    </li>
                    <li>
                        <div class="white-box">
                        </div>
                    </li>
                </ul>
                <div class="comment">
                    <img src="./img/basic-profile.png" alt="" class="basic-profile" />
                    <form action="">
                      <input type="text" placeholder="댓글 입력하기..." />
                      <button>게시</button>
                    </form>
                  </div>
            </section>
        </main>
    </div>
</body>

</html>
