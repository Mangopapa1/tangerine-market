<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modules</title>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="module.css">
</head>
<body>
    <section id="icons">
        <!-- 프로필아이콘(big), 프로필아이콘(small), 이미지업로드(바활성), 이미지업로드(활성)-->
        <div class="row-1"></div>
        <img src="./img/basic-profile-img-.png" alt="" class="basic-profile-img">
        <img src="./img/basic-profile.png" alt="" class="basic-profile">
        <img src="./img/img-button.svg" alt="" class="img-button">
        <img src="./img/upload-file.svg" alt="" class="upload-file">
        
        <!-- 서치바 아이콘 검색돋보기, 더보기, 뒤로가기, 더보기(small), 이미지아이콘(화이트) -->
        <div class="row-2"></div>
        <img src="./img/icon-search.svg" alt="" class="icon-search">
        <img src="./img/icon- more-vertical.svg" alt="" class="icon- more-vertical">
        <img src="./img/icon-arrow-left.svg" alt="" class="icon-arrow-left">
        <img src="./img/s-icon-more-vertical.svg" alt="" class="s-icon-more-vertical">
        <img src="./img/icon-image.svg" alt="" class="icon-image">
        
        <!-- 네비아이콘 비활성 홈, 메세지, 편집, 사용자-->
        <div class="row-3"></div>
        <img src="./img/icon-home.svg" alt="" class="icon-home">
        <img src="./img/icon-message-circle.svg" alt="" class="icon-message-circle">
        <img src="./img/icon-edit.svg" alt="" class="icon-edit">
        <img src="./img/icon-user.svg" alt="" class="icon-user">
        
        <!-- 네비아이콘 활성 홈, 메세지, 사용자 -->
        <div class="row-4"></div>
        <img src="./img/icon-home-fill.svg" alt="" class="icon-home-fill">
        <img src="./img/icon-message-circle-fill.svg" alt="" class="icon-message-circle-fill">
        <img src="./img/icon-user-fill.svg" alt="" class="icon-user-fill">
        
        <!-- 게시글 내 좋아요,댓글,공유 아이콘 -->
        <div class="row-5"></div>
        <img src="./img/icon-heart.svg" alt="" class="icon-heart">
        <img src="./img/icon-message-circle-small.svg" alt="" class="icon-message-circle-small">
        <img src="./img/icon-share.svg" alt="" class="icon-share">
        
        <!-- SNS로고 카카오톡, 구글, 페이스북-->
        <div class="row-6"></div>
        <img src="./img/message-circle.svg" alt="" class="message-circle">
        <img src="./img/Google__G__Logo.svg" alt="" class="Google__G__Logo">
        <img src="./img/facebook.svg" alt="" class="facebook">
        
        <!-- 토글 목록형으로 보기 -->
        <div class="row-7"></div>
        <img src="./img/icon-post-list-on.svg" alt="" class="icon-post-list-on">
        <img src="./img/icon-post-list-off.svg" alt="" class="icon-post-list-off">
    
        <!-- 토글 앨범형으로 보기 -->
        <div class="row-8"></div>
        <img src="./img/icon-post-album-on.svg" alt="" class="icon-post-album-on">
        <img src="./img/icon-post-album-off.svg" alt="" class="icon-post-album-off">

    </section>   
    <article class="home-post">
        <h2 class="sr-only">포스트섹션</h2>
        <a class="user-profile"><img src="./img/basic-profile-img-.png" alt="" class="basic-profile-img"></a>
        <section class="post-section">
            <h3><a href="javascript:void(0)" class="typography--h3">애월읍 위니브 감귤농장</a></h3>
            <a href="javascript:vold(0)" class="post-more-vertical">
                <img src="./img/s-icon-more-vertical.svg" alt="" class="s-icon-more-vertical">
            </a>
            <a class="post-author typography--a">@ weniv_Mandarin</a>
            <p class="post-text typography--p">옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여, 뿐이다. 이상의 청춘의 뼈 따뜻한 그들의 그와 약동하다. 대고, 못할 넣는 풍부하게 뛰노는 인생의 힘있다.</p>

            <img src="./img/jay-lee-FWtiv70Z_ZY-unsplash.jpg" alt="" class="post-img">
            <button class="like" type="button">
                <img src="./img/icon-heart.svg" alt="" class="icon-heart">
            </button>
            <span class="like-counter typography--a1">58</span>
            <button class="comment" type="button">
                <img src="./img/icon-message-circle-small.svg" alt="" class="icon-message-circle-small">
            </button>
            <span class="comment-counter typography--a1">12</span>
            <small class="post-date">2020년 10월 21일</small>
        </section>
    </article>

</body>
</html>
