<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>감귤마켓 | 검색</title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <div class="container" id="search-wrap">
      <header class="search-header">
        <h1 class="sr-only">감귤마켓 홈</h1>
        <div class="top-search-nav">
          <a href="home.html"
            ><img
              src="../../img/icon-arrow-left.svg"
              alt="뒤로가기"
              class="icon-arrow-left"
          /></a>
          <form>
            <input type="search" placeholder="계정 검색" class="serch-user" />
          </form>
        </div>
      </header>
      <main class="search-main">
        <ul class="user-list"></ul>
      </main>
      <footer class="search-footer">
        <div class="tab-menu">
          <a href="home.html">
            <img
              src="../../img/icon-home-fill.svg"
              alt="홈으로 가기"
              class="icon-home"
            />
            홈
          </a>
          <a href="chat-list.html">
            <img
              src="../../img/icon-message-circle.svg"
              alt="채팅창으로 가기"
              class="icon-message-circle"
            />
            채팅
          </a>
          <a href="upload.html">
            <img
              src="../../img/icon-edit.svg"
              alt="게시물 작성 페이지로가기"
              class="icon-edit"
            />
            게시물 작성
          </a>
          <a href="my-profile.html">
            <img
              src="../../img/icon-user.svg"
              alt="프로필 보러 가기"
              class="icon-user"
            />
            프로필
          </a>
        </div>
      </footer>
      <script src="../scripts/search.js"></script>
    </div>
  </body>
</html>
